<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles88.css">
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <img id="album-art" src="cat.jpeg" alt="Album Art">
        <audio  controls autoplay muted>
            <source src="rockabye.mp3" type="audio/mp3">
            <source src="rockabye.wav" type="audio/wav">
            
        </audio>
        <div class="controls">
            <button id="prev">Prev</button>
            <button id="play-pause">Play</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="script88.js"></script>
</body>
</html>
